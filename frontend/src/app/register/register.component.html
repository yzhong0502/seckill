    <form [formGroup]="teleform" novalidate (ngSubmit)="getOTP()" *ngIf="!sentOtp">
        <mat-card>
        <mat-card-header></mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="Phone Number" formControlName="telphone">
                    <mat-error *ngIf="teleform.controls['telphone'].hasError('required')">
                      Phone number is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="teleform.controls['telphone'].hasError('pattern')">
                      Phone number can only contains <strong>numbers</strong>
                    </mat-error>
                  </mat-form-field>
                </div>
            </div>

        </mat-card-content>
            <mat-card-actions class='center'>
                <button mat-raised-button color="primary" [disabled]='teleform.invalid' type="submit">Get OTP code</button>
            </mat-card-actions>
        </mat-card>
    </form>

    <form [formGroup]="veriform" novalidate (ngSubmit)="verify(veriform.controls['otp'].value)" *ngIf="sentOtp">
        <mat-card>
        <mat-card-header></mat-card-header>
        <mat-card-content>
            <div class="row">
                <div class="col">
                    Phone No.: {{telephone}}
                </div>
            </div>

            <div class="row" *ngIf="!verified">
                <div class="col">
                  <mat-form-field class="full-width">
                    <input matInput placeholder="OTP code" formControlName="otp">
                  </mat-form-field>
                </div>
            </div>

        </mat-card-content>
            <mat-card-actions class='center' *ngIf="!verified">
                <button mat-raised-button color="primary" [disabled]='veriform.invalid' type="submit">Verify OTP</button>
            </mat-card-actions>
        </mat-card>
    </form>


    <form [formGroup]="form" novalidate (ngSubmit)="register()" *ngIf="verified">
      <mat-card>
        <mat-card-header>
          <mat-card-title></mat-card-title>
        </mat-card-header>
        <mat-card-content>


        
        <div *ngIf="verified">

          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput placeholder="Name" formControlName="name">
                <mat-error *ngIf="form.controls['name'].hasError('required')">
                  Name is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="form.controls['name'].hasError('pattern')">
                  Name can only contains <strong>letters and numbers</strong>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
  

          <div class="row">
              <div class="col">
                  <mat-form-field class="full-width">
                      <div class="float">
                          <mat-label>Gender</mat-label>
                      </div>
                      <mat-radio-group formControlName="gender">
                          <div class="float">
                              <mat-radio-button value="0">Male</mat-radio-button>
                          </div>
                          <div class="float">
                              <mat-radio-button value="1">Female</mat-radio-button>
                          </div>
                      </mat-radio-group>
                      <input matInput type="number" placeholder="Age" formControlName="age">
                      <mat-error *ngIf="form.controls['age'].hasError('min')">
                          Age can't be <strong>negative</strong>
                      </mat-error>
                  </mat-form-field>
              </div>
          </div> 
          <div class="row">
              <div class="col">
                <mat-form-field class="full-width">
                  <input matInput placeholder="Address" formControlName="address">
                  <mat-error *ngIf="form.controls['address'].hasError('required')">
                    Address is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
              </div>
          </div> 
          <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input type='password' matInput placeholder="Password" formControlName="password">
                <mat-error *ngIf="form.controls['password'].hasError('required')">
                  Password is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </div>
        </div> 

    </div>
    

        </mat-card-content>
        <mat-card-actions *ngIf='verified' class='center'>
          <button mat-raised-button color="primary" [disabled]='form.invalid' type="submit">Register</button>
        </mat-card-actions>
        
      </mat-card>
    </form>
